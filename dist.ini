name    = OTRS-OPM-Maker-Command-sopm
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2016

[Git::Contributors]
include_authors = 1

[CPANFile]

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
badges = cpancover
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[ExecDir]

[MetaResources]
homepage = http://github.com/perlservices/OTRS-OPM-Maker-Command-sopm
bugtracker.web = http://github.com/perlservices/OTRS-OPM-Maker-Command-sopm/issues
repository.url = http://github.com/perlservices/OTRS-OPM-Maker-Command-sopm.git
repository.web = http://github.com/perlservices/OTRS-OPM-Maker-Command-sopm
repository.type = git


[Prereqs]
XML::LibXML = 0
XML::LibXML::PrettyPrint = 0
Path::Class = 0
File::Find::Rule = 0
File::Basename = 0
File::Spec = 0
OTRS::OPM::Maker = 0
JSON = 2.27
IO::File = 0
Test::LongString = 0.15
Carp = 0
Test::Exception = 0.35
Capture::Tiny = 0.24
List::Util = 1.33
perl = 5.010
